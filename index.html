<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Registration-JS-DOM</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input id="full-name" type="text" placeholder="Enter your name" required>
                        <small class="error">Error message shown here</small>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input id="user-name" type="text" placeholder="Enter your username" required>
                        <small class="error">Error message shown here</small>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input id="email" type="text" placeholder="Enter your email" required>
                        <small class="error">Error message shown here</small>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input id="phone-number" type="text" placeholder="Enter your number" required>
                        <small class="error">Error message shown here</small>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input id="password" type="text" placeholder="Enter your password" required>
                        <small class="error">Error message shown here</small>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input id="confirm-password" type="text" placeholder="Confirm your password" required>
                        <small class="error">Error message shown here</small>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                    <small class="error">Error message shown here</small>
                </div>
                <div class="button">
                    <input id="btn-submit" type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
